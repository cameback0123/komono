<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude PWA</title>
  <!-- Google Fonts の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#f5f4ed">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <header>
        <h1>Claude PWA</h1>
        <div>
        <button id="new-chat-btn">new</button>
        <button id="settings-btn">setting</button>
        </div>
    </header>

    <main id="chat-container">
        <!-- チャットメッセージはここに表示されます -->
    </main>

    <footer>
        <textarea id="message-input" placeholder="messages..."></textarea>
        <button id="send-btn">send</button>
    </footer>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2>設定</h2>
            <div class="setting-item">
                <label for="api-key">Anthropic API:</label>
                <input type="password" id="api-key" placeholder="sk-ant-...">
            </div>
            <div class="setting-item">
                <label for="system-prompt">system-prompt:</label>
                <textarea id="system-prompt"></textarea>
            </div>
            <div class="setting-item">
                <label for="model-select">model-select:</label>
                <select id="model-select">
                    <!-- APIドキュメントに基づいた正確なモデルIDをvalueに設定 -->
                    <option value="claude-3-7-sonnet-20250219">Claude Sonnet 3.7</option>
                    <option value="claude-opus-4-20250514">Claude Opus 4</option>
                    <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="max-tokens">Max Tokens: <span id="max-tokens-value">1024</span></label>
                <input type="range" id="max-tokens" min="1" max="4096" value="1024">
            </div>
            <div class="setting-item">
                <label for="temperature">Temperature: <span id="temperature-value">0.7</span></label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
            </div>
            <div class="setting-item">
                <label for="top-p">Top P: <span id="top-p-value">0.9</span></label>
                <input type="range" id="top-p" min="0" max="1" step="0.1" value="0.9">
            </div>
            <div class="setting-item">
                <label for="top-k">Top K: <span id="top-k-value">20</span></label>
                <input type="range" id="top-k" min="1" max="50" step="1" value="20">
            </div>
            <div class="setting-item">
                <label for="stream-toggle">Thinking:</label>
                <label class="switch">
                    <input type="checkbox" id="stream-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="save-settings-btn">保存</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
